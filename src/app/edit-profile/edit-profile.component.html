<div class="register-card" style="background-color:rgb(243, 233, 233);;
    box-shadow: 10px 10px 5px 5px rgb(231, 243, 248);">
    <img class="profile-img-card" src="assets/img/Do.png" />
    <p class="profile-name-card"></p>
      <h4 class="text-center">Edit Profile</h4>
      <form [formGroup]="profileForm" (ngSubmit)="submitForm()" class="form-signup">
        <!-- First Name -->
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            formControlName="firstName"
          />
        </div>
          <!-- Last Name -->
          <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input
              type="text"
              class="form-control"
              id="lastName"
              formControlName="lastName"
            />
          </div>
           <!-- DOB-->
           <div class="form-group">
            <label for="dob">DOB:</label>
            <input
              type="date"
              class="form-control"
              id="dob"
              formControlName="dob"
            />
          </div>
          <!-- Phone Number -->
        <div class="form-group">
            <label for="phoneNumber">Phone Number:</label>
            <input
              type="text"
              class="form-control"
              id="phoneNumber"
              formControlName="phoneNumber"
            />
          </div>
  
        <!-- Email -->
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            formControlName="email"
          />
        </div>
  
        <!-- Password -->
        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            class="form-control"
            id="password"
            formControlName="password"
          />
        </div>
          <!-- UserType-->
          <div class="form-group">
            <label for="userType">UserType:</label>
            <input
              type="text"
              class="form-control"
              id="usertype"
              formControlName="userType"
            />
          </div> 
        <!-- Save Button -->
        <button type="submit" class="btn btn-signup">Save</button>
      </form>
</div>
